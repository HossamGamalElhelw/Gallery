<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="images change images">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <header>
        <h1 class="header_title">Your Gallery</h1>
        <picture class="header_picture">
            <img class="logo" src="images/Logo.png" alt="logo">
        </picture>
    </header>
    <main>
        <div class="container">
            <picture class="pictures_container">
                <img id="img" src="images/img1.png" alt="img1">
            </picture>
            <div id="btn_controls">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
                <button class="reset">Reset</button>
                <button id="play">Play</button>
            </div>
            <form class="import_img_form">
                <input id="img_url" type="text" placeholder="Enter image URL">
                <button id="add_img">Add Image</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
